<h1>VERIFICAR DATOS</h1>
<hr>
<div class="container">
        <h5 align= center>Datos persona</h5><br>
        <form role="form">
        <div class="well">
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Folio de solicitud:</label>
        <input type="text" name="Folio" id="nombre" class="form-control">
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Numero de identificacion Tributaria::</label>
        <input type="text" name="NIT" class="form-control" tabindex="2">
        </div>
        </div>
        </div>
        <br>
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Numero de identificación:</label>
        <input type="text" name="id" class="form-control" tabindex="4">
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Nombre</label>
        <input type="text" name= "nombre" class="form-control" tabindex="3">
        </div>
        </div>
        </div>
        <br>
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Apellido paterno</label>
        <input type="text" name="apellidop" class="form-control" tabindex="4">
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Apellido materno</label>
        <input type="text" name="apellidom"  class="form-control" tabindex="3">
        </div>
        </div>
        </div>
        <br>
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>lugar de nacimiento</label>
        <input type="text" name="lugar" class="form-control"tabindex="4">
        </div>
        </div>
        </div>
        </div>
        <br>
        </form>
        </div>
</div>
<br>
<div class="container">
        <h5 align= center>Datos Empresa</h5><br>
        <form role="form">
        <div class="well">
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Codigo de comercio:</label>
        <input type="text" name="codigo" class="form-control" tabindex="1">
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Direccion:</label>
        <input type="text" name="direccion" class="form-control" tabindex="2">
        </div>
        </div>
        </div>
        <br>
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Correo:</label>
        <input type="email" name="Correo" class="form-control" tabindex="4">
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Teléfono</label>
        <input type="number" name="telefono" class="form-control" tabindex="3">
        </div>
        </div>
        </div>
        <br>
        <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Actividad económica</label>
        <input type="text" name="actividad" id="email" class="form-control" tabindex="4">
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group">
        <label>Ocupación</label>
        <input type="text" name="ocupacion" id="celular" class="form-control" tabindex="3">
        </div>
        </div>
        </div>
        </form>
        </div>
</div>
